server {
# Nginx will listen on the port specified by the PORT environment variable (8080 by default)
listen 8080;

# Configure Nginx to serve files from this directory
root /usr/share/nginx/html;

# Enable Gzip compression for faster loading
gzip on;
gzip_types text/plain application/javascript text/css application/json image/svg+xml application/xml;

location / {
    # Try to find the requested file (e.g., /styles.css)
    # If the file is not found (like a React route /about), 
    # it falls back to serving index.html. This is crucial for single-page applications (SPAs).
    try_files $uri $uri/ /index.html;
}


}
