server {
    # Listen on port 80, which is the default for Nginx in this image. 
    # Cloud Run handles routing to the correct internal port.
    listen 80;
    
    # Set the web root to where the static files are copied
    root /usr/share/nginx/html;

    location / {
        # Serve index.html if a file is requested but not found (crucial for SPAs)
        try_files $uri $uri/ /index.html;
    }
}
